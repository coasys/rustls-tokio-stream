[package]
name = "rustls-tokio-stream"
version = "0.1.0"
edition = "2021"
description = "AsyncRead/AsyncWrite interface for RustTLS on Tokio"
license = "MIT"
readme = "README.md"
repository = "https://github.com/denoland/rustls-tokio-stream"

[dependencies]
tokio = { version = "1", features = [ "io-util", "net", "rt" ] }
rustls = "0.20.5"
futures = "0.3.21"
parking_lot = "0.12.0"

[dev_dependencies]
tokio = { version = "1", features = [ "full" ] }
rustls-pemfile = "1.0.0"
rustls = { version = "0.20.5", features = [ "dangerous_configuration" ] }
ntest = "0.9"
